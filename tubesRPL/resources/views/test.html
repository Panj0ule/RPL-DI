<!DOCTYPE html>
<html>
<head>
    <title>Register BUNA</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
 <body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
     <!-- Section: Design Block -->
    <section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: #FFD2D2">
        <div class="container">
        <div class="row gx-lg-5 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
                Register to <br />
                <span class="text-default" style="color: #EA346A">BUNA</span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)">
                If you do not have an account,
                please <span class = "text-primary">Register Here!</span>
            </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
                <div class="card-body py-5 px-md-5">
                <form action="{{ url('/') }}" name="login" method="POST">
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control" placeholder="Username"/>
                    </div>
                    
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" placeholder="Password"/>
                    </div>

                    <!-- Submit button -->
                    <input type="submit" class="btn btn-default btn-block mb-4" name="Submit" value="Login" style="background-color: #EA346A; color: white">

                </form>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->
 </body>
