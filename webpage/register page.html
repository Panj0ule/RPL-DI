<!DOCTYPE html>
<html>
  <head> 
        <title>Register Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <img src="assets/reg/top-right_corner.svg" style="float: right; width: 198px; height: 214px; top:0px; position: static;">
    <img src="assets/reg/bot-left_corner.svg" style="float: left;position: fixed; width: 269px; height: 249px; bottom: 0px;">
      <div class="paraReg">
            <h2 class="RegBuna">
                <span class="regis-to">Register to</span>
                <span class="Buna">Buna</span>
            </h2>
            <p class="belowReg">
                <span class="baris1">If you alredy have an account</span>
                <br>
                <span class="baris2">You can</span>
                <a href="Login Page.html" class="loginlink">Login here</a>
                <span>!</span>
            </p>
      </div>

      <div class="regform">
        <form action="" name="login" class="registerform">
            <h1 class="regisabove">REGISTER</h1>
            <input type="text" name="email" id="email" placeholder="Email" required>
            <br>
            <input type="text" name="fullname" id="fullname" placeholder="Enter Your Fullname" required>
            <br>
            <input type="text" name="username" id="username" placeholder="Create Username" required>
            <br>
            <input type="text" name="phonenumb" id="phonenumb" placeholder="Enter Phone Number" required>
            <br>
            <input type="password" name="psw" id="psw" placeholder="Enter Password" required>
            <br>
            <input type="password" name="psw" id="psw" placeholder="Confirm Password" required>
            <br>
            <input type="submit" name="subReg" id="subReg" value="Register">
        </form>
      </div>
  </body>
</html>
